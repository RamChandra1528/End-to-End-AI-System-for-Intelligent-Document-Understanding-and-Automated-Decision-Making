model:
  name: "microsoft/layoutlmv3-base"
  num_labels: 3  # invoice, resume, report
  max_length: 512
  image_size: 224
  
document_types:
  - invoice
  - resume
  - report

ocr:
  engines:
    - tesseract
  languages:
    - en
  confidence_threshold: 0.6

training:
  batch_size: 8
  learning_rate: 5e-5
  num_epochs: 10
  warmup_steps: 500
  weight_decay: 0.01
  gradient_accumulation_steps: 2
  mixed_precision: true
  
reasoning:
  invoice:
    validate_totals: true
    check_required_fields: ["invoice_no", "total_amount", "vendor", "date"]
    tolerance: 0.01  # 1% tolerance for calculation errors
  
  resume:
    ranking_criteria:
      - experience_years
      - education_level
      - skills_match
      - certifications
    min_experience: 0
    
  report:
    check_sections: ["abstract", "introduction", "conclusion"]
    min_word_count: 1000

explainability:
  use_attention: true
  use_shap: true
  heatmap_resolution: [800, 600]
  top_k_features: 10

api:
  host: "0.0.0.0"
  port: 8000
  max_file_size: 10485760  # 10MB
  allowed_extensions: [".pdf", ".png", ".jpg", ".jpeg", ".tiff"]
  upload_dir: "uploads"
  output_dir: "outputs"

rag:
  enabled: true
  chunk_size: 500
  chunk_overlap: 50
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  vector_store: "chromadb"
  top_k_results: 3

logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}"
  file: "logs/app.log"
